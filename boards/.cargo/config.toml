[unstable]
build-std = ["core", "compiler_builtins"]

# `.cfg(all(()))` is needed here to ensure this table is merged with other
# `[target.*]` tables below rather than being overridden by them.
[target.'cfg(all())']
rustflags = [
    # Tell rustc to use the LLVM linker. This avoids needing GCC as a
    # dependency to build the kernel.
    "-C", "linker=rust-lld",
    # Use the LLVM lld executable with the `-flavor gnu` flag.
    "-C", "linker-flavor=ld.lld",
    # See https://github.com/tock/tock/pull/2853
    "-C", "relocation-model=static",
    # lld by default uses a default page size to align program sections.
    # Tock expects that program sections are set back-to-back.
    # `-nmagic` instructs the linker to not page-align sections.
    "-C", "link-arg=-nmagic",
    # Identical Code Folding (ICF) set to all. This tells the linker to be more
    # aggressive about removing duplicate code. The default is `safe`, and the
    # downside to `all` is that different functions in the code can end up with
    # the same address in the binary. However, it can save a fair bit of code
    # size.
    "-C", "link-arg=-icf=all",
    # Opt-in to Rust v0 symbol mangling scheme.
    # See https://github.com/rust-lang/rust/issues/60705 and
    # https://github.com/tock/tock/issues/3529.
    "-C", "symbol-mangling-version=v0",
]

[target.'cfg(target_arch = "riscv32")']
rustflags = [
    # NOTE: This flag causes kernel panics on some ARM cores. Since the size
    # benefit is almost exclusively for RISC-V, we only apply it for those
    # targets.
    "-C", "force-frame-pointers=no",
    # Ensure relocations generated is eligible for linker relaxation.
    # This provide huge space savings.
    "-C", "target-feature=+relax",
]

# Required to prevent `compiler_builtins` unwinding.
[profile.dev.package.compiler_builtins]
overflow-checks = false
debug-assertions = false

# Required to prevent `core` from unwinding.
[profile.dev.package.core]
overflow-checks = false
debug-assertions = false
